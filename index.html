<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Revised closed pop up</title>
    <link rel="stylesheet" href="/reclose.css" />
  </head>
  <body>
    <div class="container"></div>
    <div id="modelBox">
      <h1>Don't Go !!!!</h1>
      <div class="offer-text">
        <h2>Hold ON</h2>
        <p>Try to close this website with out seeing <b>a pop up<b></p>
        <button class="button" onclick="closeModel()">OK</button>
      </div>
      <img src="/568140.png" alt="close logo" class="close-icon" onclick="closeModel()">
    </div>
    <script>
        let modelBox = document.getElementById("modelBox");
        document.onmouseleave = function(){
            modelBox.style.display = "block";
        }
        function closeModel() {
            modelBox.style.display = "none";
        }
    </script>
  </body>
</html>
